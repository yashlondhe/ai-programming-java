# Server Configuration
server.port=8080
server.servlet.context-path=/ai-deployment

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:ai_deployment_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.aiprogramming.ch16=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Application Information
spring.application.name=AI Model Deployment Service
info.app.name=AI Model Deployment Service
info.app.version=1.0.0
info.app.description=Spring Boot application for deploying and managing AI models

# Model Configuration
ai.model.storage.path=/tmp/ai-models
ai.model.max-file-size=100MB
ai.model.supported-types=CLASSIFICATION,REGRESSION

# Prediction Configuration
ai.prediction.timeout-ms=5000
ai.prediction.max-batch-size=100
ai.prediction.enable-caching=true

# Monitoring Configuration
ai.monitoring.enabled=true
ai.monitoring.metrics-interval-ms=60000
ai.monitoring.alert-threshold-ms=1000

# Security Configuration (for production)
# spring.security.user.name=admin
# spring.security.user.password=admin123
# spring.security.basic.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation Configuration
spring.validation.enabled=true
